<!DOCTYPE html>
<html lang="es-co">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="contenedores">
            <section class="contenedorPrincipal">
                <header class="logo">
                    <img src="./img/Logo.png" alt="Imagen logo Alura">
                </header>
                <div class="contenedorEntradaTexto">
                    <textarea id="entrada" placeholder="Ingrese el texto aqui" class="entradaTexto"></textarea>
                    <div class="botonesPrincipales"> 
                        <div class="disclaimer">
                            <img src="./img/bi_exclamation-circle-fill.png" alt="Solo letras minusculas y sin acento" style="width: 16px; height: 16px;">
                            <p>Solo letras minúsculas y sin acentos</p>
                        </div>
                        <div class="contenedorBotones">
                            <button onclick="encriptacion();" class="boton botonEncriptar">Encriptar</button>
                            <button onclick="desencriptacion();" class="boton botonDesencriptar">Desencriptar</button>
                        </div>
                    </div>
                </div>
            </section>
            <section class="contenedorSecundario">
                <div class="salidaTexto">
                    <div class="contenedorImagenAlertas">
                        <textarea id="salida"></textarea>
                        <div class="contenedorImagen">
                            <img src="./img/Muñeco.png" alt="Imagen de persona con lupa" style="width: 336px; height: 304px;">
                        </div>
                        <div class="alertas">
                            <p class="alertaMensaje">Ningún mensaje fue encontrado</p>
                            <p class="alertaInstruccion">Ingresa el texto que desees encriptar o desencriptar.</p>
                        </div>
                    </div>
                    <div class="botonExtra">
                        <button onclick="copiar();" class="boton botonCopiar">Copiar</button>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
