<!DOCTYPE html>
<html lang="es-co">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="logo">
        <img src="./img/Logo.png" alt="Imagen logo Alura">
    </header>
    <main>
        <section>
            <div>
                <input type="text" value="Ingrese el texto aqui" class="entradaTexto"/>
            </div>
            <div class="disclaimer">
                <img src="./img/bi_exclamation-circle-fill.png" alt="Solo letras minusculas y sin acento" style="width: 16px; height: 16px;">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>  
            <div class="contenedorBotones">
                <button onclick="" class="boton botonEncriptar">Encriptar</button>
                <button onclick="" class="boton botonDesencriptar">Desencriptar</button>
            </div>
        </section>
        <section>
            <div class="salidaTexto">
                <img src="./img/Muñeco.png" alt="Imagen de persona con lupa">
                <p class="alertaMensaje">Ningún mensaje fue encontrado</p>
                <p class="alertaInstruccion">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button onclick="" class="boton botonCopiar">Copiar</button>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
